<div style="text-align:center">
  <h1>Authors</h1>
  <button [routerLink]="['newauthor']">Add Author</button>
</div>

<div *ngFor = "let author of authors" class="authorTable">
    <table class="table table-dark">
      <thead>
        <td>Author</td>
        <td>Actions</td>
      </thead>
      <tbody>
        <tr>
          <td>{{ author.name }}</td>
          <td><button (click)="editClick(author)">Edit</button><button (click)="deleteClick(author._id)">Delete</button></td>
          <td><button [routerLink]="['quotes',author._id]">View Quotes</button></td>
        </tr>
      </tbody>
    </table>
  </div>
