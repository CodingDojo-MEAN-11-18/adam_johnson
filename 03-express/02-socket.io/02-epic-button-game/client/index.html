<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src = "https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script>
    $(document).ready(function(){
      let socket = io.connect();
      
      socket.on('numberUpdate', function(number) {
        $('#number').text(number);
      });
      
      $('#epic').click(function() {
        socket.emit('buttonClick');
      });

      $('#reset').click(function() {
        socket.emit('reset');
      });

    });
  
  
  </script>
  <title>Epic Button Game</title>
</head>
<body class = "container">
  <h1>Epic Button Game</h1>
  <h3>The button has been pressed <span class="" id="number">0</span> times!</h3>
  <div>
    <p>Push the button to update the count</p>
    <button class="btn btn-primary" id = "epic">Button</button>
  </div>
  <button class="btn btn-warning float-right" id="reset">Reset</button>
</body>
</html>
