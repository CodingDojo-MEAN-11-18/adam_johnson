<h1>Game 1</h1>
<table class="table table-striped">
    <thead>
      <td>Player Name</td>
      <td>Preferred Position</td>
      <td>Status</td>
    </thead>
    <tbody>
      <tr *ngFor="let player of players"r>
        <td>{{ player.name }}</td>
        <td>{{ player.position }}</td>
        <button>Playing</button>
        <button>Not Playing</button>
        <button>Undecided</button>
      </tr>
    </tbody>
  </table>
